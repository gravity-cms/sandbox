routing:
  path: /{category}/{title}
  extendable: true

search:
  handler: Gravity\CmsBundle\Search\Handler\NodeHandler

fields:
  category:
    type: reference
    options:
      required: false
      limit: 1
      entity: AndyThorne\SandboxBundle\Entity\Category
    widget:
      type: select
      options: ~
    display:
      type: taxonomy_list
      options: ~

  tags:
    type: reference
    options:
      required: false
      limit: 50
      entity: AndyThorne\SandboxBundle\Entity\Tag
    widget:
      type: autocomplete
      options:
        handler: taxonomy
        allow_new: true
    display:
      type: taxonomy_list
      options: ~

  leadImage:
    type: media
    options:
      limit: 1
      required: true
      entity: Gravity\MediaBundle\Entity\Media
      provider: sonata.media.provider.image
      provider_context: default
    widget:
      type: gravity.media
      options:
        image_preview: big
    display:
      type: media.sonata
      options:
        image_style: large

  body:
    type: text
    dynamic: true
    options:
      limit: 1
      char_min: 10
      char_max: 100
      # ...
    widget:
      type: text.formatted
      options:
        default: 'Default Text'
    display:
      type: text.formatted
      label: false
      options: ~

  video:
    type: media
    options:
      limit: 1
      required: false
      entity: Gravity\MediaBundle\Entity\Media
      provider: sonata.media.provider.youtube
      provider_context: default
    widget:
      type: sonata.media
      options: ~
    display:
      type: media.sonata
      label: false
      options:
        image_style: large

  galleryImages:
    type: media
    options:
      limit: 20
      entity: Gravity\MediaBundle\Entity\Media
      provider: sonata.media.provider.image
      provider_context: default
    widget:
      type: gravity.media
      options:
        image_preview: big
    display:
      type: media.sonata
      options:
        image_style: big

  rating:
    type: number
    dynamic: true
    options:
      limit: 1
      searchable: false
    widget:
      type: number.number_box
      options:
        default: 1
    display:
      type: number
      options: ~

  urls:
    type: text
    dynamic: true
    options:
      limit: 3
      # ...
    widget:
      type: text.unformatted
      options:
        type: url
    display:
      type: text.url
      options:
        new_tab: true
        follow: false

  signedOff:
    type: boolean
    options:
      limit: 1
      searchable: false
    widget:
      type: boolean.checkbox
    display:
      type: boolean
      options:
        true_value: Yes
        false_value: No

  parent:
    type: reference
    options:
      required: false
      limit: 1
      entity: AndyThorne\SandboxBundle\Entity\Page
    widget:
      type: select
      options: ~
        #expanded: true
    display:
      type: reference.link
      options:
        new_tab: false
        follow: true

